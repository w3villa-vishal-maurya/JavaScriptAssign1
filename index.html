<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle-Area</title>
</head>
<body>
    <div>
        <h1 id="area"></h1>
    </div>
    <script>
        let r = prompt("Enter the radius of Circle : ", 0);
        let area = Math.PI*r*r;
        alert(`Hello, Area of radius ${r} is ${area.toFixed(2)}.`);
        document.getElementById("area").innerHTML = `Hello, Area of radius ${r} is ${area.toFixed(2)}.`;
    </script>
</body>
</html>
